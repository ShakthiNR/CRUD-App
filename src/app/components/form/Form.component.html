<form (ngSubmit)="handleSubmit()" [formGroup]="addTaskForm" class="border-2 border-green-500 ">
    <div class="flex flex-col h-12">
        <div>
            <input type="text" class={{formInputStyle}} formControlName="taskName" />
        </div>
        <div class="text-xs" *ngIf="addTaskForm.get('taskName')?.hasError('required') && addTaskForm.get('taskName')?.touched">
             Task name is required 
        </div>
    </div>


    <div class="flex flex-col h-14">
        <div>
            <input type="date" class={{formInputStyle}} formControlName="deadline" />

        </div>

        <div  class="text-xs" *ngIf="addTaskForm.get('deadline')?.hasError('required') && addTaskForm.get('deadline')?.touched">
             Task deadline is required 
        </div>
    </div>


    <div>
        <input class={{submitBtnStyle}} type="submit" value="Submit" [disabled]="addTaskForm.invalid" />
    </div>
</form>
